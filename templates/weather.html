<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <div>
          {% for message in get_flashed_messages() %}
            <p style="color:red">{{ message }}</p>
          {% endfor %}
        </div>
    
        <form action="/add_city" method='POST'>
          <input name="city" placeholder="eg. hisar" type="text" required>
          <input class="btn btn-dark" type="submit" value="add city">
        </form>
      </div>
    </div>
  </section>
  {% for weather in city %}

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
              <img src="{{ weather['icon'] }}">
            </svg>

            <div class="card-body">
              <h1 style="color: salmon;"><b>{{ weather['name'] }}</b></h1>
              <h2><strong style="color:red;">{{ weather['temp'] }} â„ƒ </strong></h2>
              <h3>{{ weather['desc'] }}</h3>
                  <a href ='/delete/{{ weather["name"] }}' class="btn btn-danger" style="color: white; width: 100%;">
                  delete
                  </a>
                </div>
          </div>
        </div>
      </div>
